<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>

<body>
  <div class="container">
    <h1>Submit 3 size lengths</h1>
    <form id="formOne">
      <label for="side1">Side One:</label>
      <input id="side1" type="number">
      <label for="side2">Side Two:</label>
      <input id="side2" type="number">
      <label for="side3">Side Three:</label>
      <input id="side3" type="number">
      <button type="submit" class="btn-success">What kind of triangle am I?</button>
    </form>
    <div class="result">
      <p>You're triangle is of type: <span id="type"></span>.</p>
    </div>
  </div>
</body>

</html>
